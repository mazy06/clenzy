# ===========================================
# Clenzy — CI/CD Backend (Spring Boot + Java 17)
# ===========================================
# Flux :
#   - push main/develop  → CI (tests + build) + push image GHCR
#   - push production    → CI + push image GHCR (:latest) + déclenchement déploiement via clenzy-infra
#   - PR main/develop    → CI uniquement (pas de push)

name: CI Backend

on:
  push:
    branches: [main, develop, production]
    paths:
      - 'server/**'
      - 'pom.xml'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'server/**'
      - 'pom.xml'
      - '.github/workflows/ci-backend.yml'

permissions:
  contents: read
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/clenzy-server

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: clenzy_test
          POSTGRES_USER: clenzy_test
          POSTGRES_PASSWORD: clenzy_test_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Run Tests
        working-directory: server
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/clenzy_test
          SPRING_DATASOURCE_USERNAME: clenzy_test
          SPRING_DATASOURCE_PASSWORD: clenzy_test_ci
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        run: mvn clean verify -B -q

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: server/target/surefire-reports/
          retention-days: 7

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: OWASP Dependency Check
        working-directory: server
        run: |
          mvn dependency-check:check -B -q \
            -DfailBuildOnCVSS=9 \
            -DsuppressionFile=dependency-check-suppressions.xml \
            || true
        continue-on-error: true

      - name: Upload dependency check report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: server/target/dependency-check-report.html
          retention-days: 30

  docker-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/production')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/production' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: server
          file: server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Trigger deploy via clenzy-infra
    runs-on: ubuntu-latest
    needs: docker-push
    if: github.ref == 'refs/heads/production'
    env:
      INFRA_REPOSITORY: ${{ vars.INFRA_REPOSITORY || format('{0}/clenzy-infra', github.repository_owner) }}

    steps:
      - name: Validate dispatch configuration
        run: |
          if [ -z "${{ secrets.INFRA_REPO_DISPATCH_TOKEN }}" ]; then
            echo "::error::Missing INFRA_REPO_DISPATCH_TOKEN secret. Add a token that can trigger workflows on ${INFRA_REPOSITORY}."
            exit 1
          fi
          if [ -z "${INFRA_REPOSITORY}" ]; then
            echo "::error::Missing INFRA_REPOSITORY variable."
            exit 1
          fi

      - name: Trigger infra deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.INFRA_REPO_DISPATCH_TOKEN }}
          repository: ${{ env.INFRA_REPOSITORY }}
          event-type: deploy-clenzy-backend
          client-payload: >-
            {
              "service": "pms-server",
              "environment": "production",
              "image": "ghcr.io/${{ env.IMAGE_NAME }}:latest",
              "source_repo": "${{ github.repository }}",
              "source_ref": "${{ github.ref }}",
              "source_sha": "${{ github.sha }}"
            }
