name: CI Frontend

on:
  push:
    branches: [main, develop]
    paths:
      - 'client/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'client/**'
      - '.github/workflows/ci-frontend.yml'

permissions:
  contents: read

jobs:
  typecheck-and-build:
    name: TypeCheck & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: TypeScript type check
        working-directory: client
        run: npx tsc --noEmit

      - name: Build production bundle
        working-directory: client
        env:
          VITE_API_BASE_URL: https://app.clenzy.fr
          VITE_API_BASE_PATH: /api
          VITE_KEYCLOAK_URL: https://auth.clenzy.fr
          VITE_KEYCLOAK_REALM: clenzy
          VITE_KEYCLOAK_CLIENT_ID: clenzy-web
          VITE_APP_NAME: Clenzy
          VITE_APP_VERSION: ${{ github.sha }}
        run: npm run build

      - name: Check bundle size
        working-directory: client
        run: |
          echo "=== Bundle Analysis ==="
          du -sh dist/
          echo "=== Largest files ==="
          find dist -type f -name "*.js" -exec du -sh {} \; | sort -rh | head -10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: NPM audit (high + critical)
        working-directory: client
        run: npm audit --audit-level=high || true
        continue-on-error: true

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: typecheck-and-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        working-directory: client
        run: |
          docker build \
            --tag clenzy-client:${{ github.sha }} \
            --tag clenzy-client:latest \
            --build-arg VITE_API_BASE_URL=https://app.clenzy.fr \
            --build-arg VITE_API_BASE_PATH=/api \
            --build-arg VITE_KEYCLOAK_URL=https://auth.clenzy.fr \
            --build-arg VITE_KEYCLOAK_REALM=clenzy \
            --build-arg VITE_KEYCLOAK_CLIENT_ID=clenzy-web \
            --build-arg VITE_APP_NAME=Clenzy \
            --file Dockerfile \
            .

      - name: Verify Docker image
        run: docker images clenzy-client
