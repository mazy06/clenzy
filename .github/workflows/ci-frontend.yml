# ===========================================
# Clenzy ‚Äî CI/CD Frontend (React + TypeScript + Vite)
# ===========================================
# Flux :
#   - push main/develop  ‚Üí CI (typecheck + build) + push image GHCR
#   - push production    ‚Üí CI + push image GHCR (:latest) + d√©ploiement VPS
#   - PR main/develop    ‚Üí CI uniquement (pas de push)

name: CI Frontend

on:
  push:
    branches: [main, develop, production]
    paths:
      - 'client/**'
      - '.github/workflows/ci-frontend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'client/**'
      - '.github/workflows/ci-frontend.yml'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/clenzy-client

jobs:
  typecheck-and-build:
    name: TypeCheck & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: TypeScript type check
        working-directory: client
        run: npx tsc --noEmit

      - name: Build production bundle
        working-directory: client
        env:
          VITE_API_BASE_URL: https://app.clenzy.fr
          VITE_API_BASE_PATH: /api
          VITE_KEYCLOAK_URL: https://auth.clenzy.fr
          VITE_KEYCLOAK_REALM: clenzy
          VITE_KEYCLOAK_CLIENT_ID: clenzy-web
          VITE_APP_NAME: Clenzy
          VITE_APP_VERSION: ${{ github.sha }}
        run: npm run build

      - name: Check bundle size
        working-directory: client
        run: |
          echo "=== Bundle Analysis ==="
          du -sh dist/
          echo "=== Largest files ==="
          find dist -type f -name "*.js" -exec du -sh {} \; | sort -rh | head -10

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: client/dist/
          retention-days: 7

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: NPM audit (high + critical)
        working-directory: client
        run: npm audit --audit-level=high || true
        continue-on-error: true

  docker-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: typecheck-and-build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/production')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/production' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: client
          file: client/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VITE_API_BASE_URL=https://app.clenzy.fr
            VITE_API_BASE_PATH=/api
            VITE_KEYCLOAK_URL=https://auth.clenzy.fr
            VITE_KEYCLOAK_REALM=clenzy
            VITE_KEYCLOAK_CLIENT_ID=clenzy-web
            VITE_APP_NAME=Clenzy
            VITE_APP_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: docker-push
    if: github.ref == 'refs/heads/production'
    environment: production

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            cd /opt/clenzy-infra
            echo "üîê Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            echo "üì¶ Pulling latest frontend image..."
            docker compose -f docker-compose.prod.yml pull pms-client
            echo "üîÑ Restarting frontend service..."
            docker compose -f docker-compose.prod.yml --env-file .env up -d pms-client
            echo "üßπ Cleaning old images..."
            docker image prune -f
            echo "‚úÖ Frontend deployed successfully!"
