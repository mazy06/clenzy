<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clenzy - Logo Animation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap');

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: #f8fafb;
    font-family: 'Montserrat', sans-serif;
    overflow: hidden;
  }

  .logo-container {
    position: relative;
    width: 700px;
    height: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* === GOUTTE D'EAU (à gauche du texte) === */
  .drop {
    position: absolute;
    left: 95px;
    top: 50%;
    transform: translateY(-55%);
    width: 50px;
    height: 68px;
    opacity: 0;
    animation: dropFall 0.8s ease-out 0.2s forwards;
  }

  .drop svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 3px 10px rgba(74, 124, 142, 0.30));
  }

  @keyframes dropFall {
    0% { opacity: 0; transform: translateY(-150%); }
    60% { opacity: 1; transform: translateY(-50%); }
    80% { transform: translateY(-60%); }
    100% { opacity: 1; transform: translateY(-55%); }
  }

  /* === ÉTINCELLES autour de la goutte === */
  .sparkle {
    position: absolute;
    opacity: 0;
  }

  .sparkle svg { width: 100%; height: 100%; }

  .sparkle-1 {
    left: 138px; top: calc(50% - 68px);
    width: 18px; height: 18px;
    animation: sparkleAppear 0.6s ease-out 0.9s forwards, sparklePulse 1.5s ease-in-out 1.5s infinite;
  }

  .sparkle-2 {
    left: 142px; top: calc(50% - 18px);
    width: 11px; height: 11px;
    animation: sparkleAppear 0.6s ease-out 1.1s forwards, sparklePulse 1.8s ease-in-out 1.7s infinite;
  }

  .sparkle-3 {
    left: 85px; top: calc(50% - 78px);
    width: 9px; height: 9px;
    animation: sparkleAppear 0.6s ease-out 1.3s forwards, sparklePulse 2s ease-in-out 1.9s infinite;
  }

  @keyframes sparkleAppear {
    0% { opacity: 0; transform: scale(0) rotate(0deg); }
    50% { opacity: 1; transform: scale(1.3) rotate(90deg); }
    100% { opacity: 1; transform: scale(1) rotate(180deg); }
  }

  @keyframes sparklePulse {
    0%, 100% { opacity: 1; transform: scale(1) rotate(180deg); }
    50% { opacity: 0.5; transform: scale(0.6) rotate(270deg); }
  }

  /* === ONDULATION sous la goutte === */
  .ripple-zone {
    position: absolute;
    left: 92px;
    top: calc(50% + 28px);
    width: 56px;
    height: 14px;
  }

  .ripple-zone::before, .ripple-zone::after {
    content: '';
    position: absolute;
    border: 1.5px solid #C8924A;
    border-radius: 50%;
    opacity: 0;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
  }

  .ripple-zone::before {
    width: 20px; height: 6px;
    animation: rippleExpand 2s ease-out 0.85s infinite;
  }

  .ripple-zone::after {
    width: 38px; height: 10px;
    animation: rippleExpand 2s ease-out 1.35s infinite;
  }

  @keyframes rippleExpand {
    0% { opacity: 0.7; transform: translate(-50%, -50%) scale(0.3); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.8); }
  }

  /* ============================== */
  /* === CLENZY - TEXTE CENTRAL === */
  /* ============================== */
  .brand-name {
    position: absolute;
    top: 110px;
    left: 190px;
    font-family: 'Cormorant Garamond', serif;
    font-size: 96px;
    font-weight: 700;
    letter-spacing: 2px;
    white-space: nowrap;
    z-index: 2;
  }

  .brand-name span {
    display: inline-block;
    opacity: 0;
    background: linear-gradient(135deg, #3D6B7A 0%, #5B8FA0 35%, #6DA3B4 70%, #89BCC9 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    filter: drop-shadow(0 2px 4px rgba(61, 107, 122, 0.15));
  }

  /* Chaque lettre apparaît avec un effet de "révélation liquide" */
  .brand-name span:nth-child(1) { animation: liquidReveal 0.5s cubic-bezier(0.22, 1, 0.36, 1) 1.0s forwards; }
  .brand-name span:nth-child(2) { animation: liquidReveal 0.5s cubic-bezier(0.22, 1, 0.36, 1) 1.1s forwards; }
  .brand-name span:nth-child(3) { animation: liquidReveal 0.5s cubic-bezier(0.22, 1, 0.36, 1) 1.2s forwards; }
  .brand-name span:nth-child(4) { animation: liquidReveal 0.5s cubic-bezier(0.22, 1, 0.36, 1) 1.3s forwards; }
  .brand-name span:nth-child(5) { animation: liquidReveal 0.5s cubic-bezier(0.22, 1, 0.36, 1) 1.4s forwards; }
  .brand-name span:nth-child(6) { animation: liquidReveal 0.5s cubic-bezier(0.22, 1, 0.36, 1) 1.5s forwards; }

  @keyframes liquidReveal {
    0% {
      opacity: 0;
      transform: translateY(40px) scaleY(0.3) scaleX(1.3);
      filter: drop-shadow(0 2px 4px rgba(61, 107, 122, 0.15)) blur(8px);
    }
    40% {
      opacity: 1;
      transform: translateY(-8px) scaleY(1.1) scaleX(0.95);
      filter: drop-shadow(0 2px 4px rgba(61, 107, 122, 0.15)) blur(0px);
    }
    70% {
      transform: translateY(3px) scaleY(0.97) scaleX(1.01);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scaleY(1) scaleX(1);
      filter: drop-shadow(0 2px 4px rgba(61, 107, 122, 0.15)) blur(0px);
    }
  }

  /* === REFLET GLISSANT SUR LE TEXTE === */
  .text-shine {
    position: absolute;
    top: 110px;
    left: 190px;
    width: 450px;
    height: 100px;
    overflow: hidden;
    pointer-events: none;
    opacity: 0;
    z-index: 3;
    animation: shimmerShow 0.1s ease 2.2s forwards;
  }

  .text-shine::after {
    content: '';
    position: absolute;
    top: 0;
    left: -80%;
    width: 50%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
    transform: skewX(-20deg);
    animation: shineSlide 2.5s ease-in-out 2.2s infinite;
  }

  @keyframes shimmerShow { to { opacity: 1; } }

  @keyframes shineSlide {
    0% { left: -80%; }
    100% { left: 180%; }
  }

  /* === LIGNE DORÉE === */
  .golden-line {
    position: absolute;
    top: 222px;
    left: 193px;
    width: 0;
    height: 3px;
    background: linear-gradient(90deg, #C8924A, #D4A65A, #C8924A, transparent);
    border-radius: 2px;
    animation: lineExpand 0.7s ease-out 1.8s forwards;
    box-shadow: 0 0 12px rgba(200, 146, 74, 0.35);
  }

  @keyframes lineExpand {
    0% { width: 0; }
    100% { width: 380px; }
  }

  /* === SOUS-TITRE === */
  .subtitle {
    position: absolute;
    top: 240px;
    left: 195px;
    font-size: 15px;
    font-weight: 600;
    letter-spacing: 6px;
    color: #4A7C8E;
    white-space: nowrap;
    opacity: 0;
    animation: subtitleFade 0.6s ease-out 2.2s forwards;
  }

  @keyframes subtitleFade {
    0% { opacity: 0; transform: translateY(10px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  /* === POINTS DÉCORATIFS === */
  .dots {
    position: absolute;
    top: 272px;
    left: 195px;
    display: flex;
    gap: 12px;
  }

  .dots span {
    width: 5px;
    height: 5px;
    border-radius: 50%;
    background: #C8924A;
    opacity: 0;
  }

  .dots span:nth-child(1) { animation: dotAppear 0.3s ease-out 2.5s forwards; }
  .dots span:nth-child(2) { animation: dotAppear 0.3s ease-out 2.6s forwards; }
  .dots span:nth-child(3) { animation: dotAppear 0.3s ease-out 2.7s forwards; }

  @keyframes dotAppear {
    0% { opacity: 0; transform: scale(0); }
    60% { opacity: 0.8; transform: scale(1.5); }
    100% { opacity: 0.6; transform: scale(1); }
  }

  /* === PARTICULES FLOTTANTES === */
  .particles {
    position: absolute;
    inset: 0;
    pointer-events: none;
  }

  .particle {
    position: absolute;
    border-radius: 50%;
    opacity: 0;
  }

  .particle:nth-child(1) {
    left: 18%; top: 55%;
    width: 4px; height: 4px;
    background: rgba(74, 124, 142, 0.25);
    animation: floatUp 3s ease-in-out 2.5s infinite;
  }
  .particle:nth-child(2) {
    left: 40%; top: 75%;
    width: 3px; height: 3px;
    background: rgba(200, 146, 74, 0.3);
    animation: floatUp 3.5s ease-in-out 2.8s infinite;
  }
  .particle:nth-child(3) {
    left: 65%; top: 60%;
    width: 3px; height: 3px;
    background: rgba(74, 124, 142, 0.2);
    animation: floatUp 4s ease-in-out 3.1s infinite;
  }
  .particle:nth-child(4) {
    left: 80%; top: 45%;
    width: 2px; height: 2px;
    background: rgba(200, 146, 74, 0.25);
    animation: floatUp 3.2s ease-in-out 3.4s infinite;
  }
  .particle:nth-child(5) {
    left: 28%; top: 35%;
    width: 3px; height: 3px;
    background: rgba(74, 124, 142, 0.18);
    animation: floatUp 3.8s ease-in-out 3.7s infinite;
  }
  .particle:nth-child(6) {
    left: 72%; top: 70%;
    width: 2px; height: 2px;
    background: rgba(200, 146, 74, 0.2);
    animation: floatUp 4.2s ease-in-out 4s infinite;
  }

  @keyframes floatUp {
    0%, 100% { opacity: 0; transform: translateY(0); }
    15% { opacity: 0.7; }
    85% { opacity: 0.7; }
    100% { opacity: 0; transform: translateY(-50px); }
  }

  /* === GLOW PULSE derrière le texte === */
  .glow {
    position: absolute;
    top: 130px;
    left: 310px;
    transform: translateX(-50%);
    width: 300px;
    height: 70px;
    border-radius: 50%;
    background: radial-gradient(ellipse, rgba(74, 124, 142, 0.08) 0%, transparent 70%);
    opacity: 0;
    animation: glowPulse 3s ease-in-out 2s infinite;
  }

  @keyframes glowPulse {
    0%, 100% { opacity: 0; transform: translateX(-50%) scale(1); }
    50% { opacity: 1; transform: translateX(-50%) scale(1.15); }
  }
</style>
</head>
<body>

<div class="logo-container">

  <!-- Goutte d'eau centrée en haut -->
  <div class="drop">
    <svg viewBox="0 0 70 95" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="dropGrad" x1="0%" y1="100%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:#3D6B7A"/>
          <stop offset="100%" style="stop-color:#6DA3B4"/>
        </linearGradient>
      </defs>
      <path d="M35 3 C35 3, 5 45, 5 62 C5 80, 18 92, 35 92 C52 92, 65 80, 65 62 C65 45, 35 3, 35 3 Z"
            fill="url(#dropGrad)" />
      <path d="M24 48 C24 48, 16 64, 19 73 C20 77, 24 79, 27 76 C30 71, 24 48, 24 48 Z"
            fill="white" opacity="0.3"/>
    </svg>
  </div>

  <!-- Étincelles -->
  <div class="sparkle sparkle-1">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2 L14 9 L21 12 L14 15 L12 22 L10 15 L3 12 L10 9 Z" fill="#C8924A"/>
    </svg>
  </div>
  <div class="sparkle sparkle-2">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2 L14 9 L21 12 L14 15 L12 22 L10 15 L3 12 L10 9 Z" fill="#D4A65A"/>
    </svg>
  </div>
  <div class="sparkle sparkle-3">
    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <circle cx="12" cy="12" r="5" fill="#C8924A"/>
    </svg>
  </div>

  <!-- Ondulations -->
  <div class="ripple-zone"></div>

  <!-- Glow derrière le texte -->
  <div class="glow"></div>

  <!-- CLENZY - texte principal avec effet liquide -->
  <div class="brand-name">
    <span>C</span><span>l</span><span>e</span><span>n</span><span>z</span><span>y</span>
  </div>

  <!-- Reflet glissant sur le texte -->
  <div class="text-shine"></div>

  <!-- Ligne dorée -->
  <div class="golden-line"></div>

  <!-- Sous-titre -->
  <div class="subtitle">PROPRET&Eacute; &amp; MULTISERVICES</div>

  <!-- Points décoratifs -->
  <div class="dots">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Particules flottantes -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

</div>

</body>
</html>
