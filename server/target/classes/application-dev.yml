spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/clenzy_dev
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:clenzy}
    password: ${SPRING_DATASOURCE_PASSWORD:clenzy123}
    # Configuration HikariCP optimis√©e pour faible charge
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      leak-detection-threshold: 60000
      pool-name: ClenzyHikariPool
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://clenzy-keycloak:8080/realms/clenzy
          jwk-set-uri: http://clenzy-keycloak:8080/realms/clenzy/protocol/openid-connect/certs
  redis:
    host: clenzy-redis
    port: 6379
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 2
        max-wait: 2000ms
      shutdown-timeout: 200ms
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 heure
      cache-null-values: false
  mail:
    host: ${MAIL_HOST:clenzy-mailpit}
    port: ${MAIL_PORT:1025}
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:clenzy-kafka:9092}
    consumer:
      group-id: clenzy-backend
      auto-offset-reset: earliest
    producer:
      acks: all

# Configuration Keycloak
keycloak:
  auth-server-url: http://clenzy-keycloak:8080
  realm: clenzy
  resource: clenzy-web
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:}
  # Configuration pour le client admin
  admin:
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}
    client-id: admin-cli

logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.web: info
    com.clenzy: debug
    org.springframework.security: debug
    org.springframework.web.servlet.mvc.method.annotation: debug

# Configuration Actuator pour le monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,httptrace,beans,env,configprops
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      slo:
        http.server.requests: 50ms, 100ms, 200ms, 500ms

server:
  port: 8080
  address: 0.0.0.0

