# Configuration Airbnb Integration
airbnb:
  api:
    base-url: https://api.airbnb.com/v2
  oauth:
    client-id: ${AIRBNB_CLIENT_ID:}
    client-secret: ${AIRBNB_CLIENT_SECRET:}
    redirect-uri: ${AIRBNB_REDIRECT_URI:http://localhost:8084/api/airbnb/callback}
    authorization-url: https://www.airbnb.com/oauth2/auth
    token-url: https://api.airbnb.com/v2/oauth2/authorizations
    scopes: listings_r,reservations_r,reservations_w,calendar_r,calendar_w,messages_r,messages_w
  webhook:
    secret: ${AIRBNB_WEBHOOK_SECRET:}
  sync:
    enabled: false
    interval-minutes: 15

# Jasypt (chiffrement des tokens en base)
jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD:dev-jasypt-secret-key}

stripe:
  secret-key: ${STRIPE_SECRET_KEY:sk_test_your_secret_key_here}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY:pk_test_your_publishable_key_here}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret_here}
  currency: eur
