# ===========================================
# Clenzy PMS - Profil STAGING
# ===========================================
# Miroir de la production avec :
# - Swagger activé (pour les tests API)
# - Logs plus verbeux (debug pour Clenzy, info pour Spring)
# - ddl-auto: update (migrations automatiques)
# - Toutes les variables externalisées (pas de valeurs par défaut)

server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          time_zone: Europe/Paris
  jackson:
    time-zone: Europe/Paris
  mail:
    host: ${MAIL_HOST:mail.clenzy.fr}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:info@clenzy.fr}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI}

keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL}
  realm: ${KEYCLOAK_REALM:clenzy}
  resource: ${KEYCLOAK_RESOURCE:clenzy-web}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET}

# Swagger activé en staging (tests API)
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

cors:
  allowed-origins: ${ALLOWED_ORIGINS}

# Stripe (mode test)
stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  currency: eur

# Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: WHEN_AUTHORIZED
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Logging (plus verbeux qu'en prod)
logging:
  level:
    org.hibernate.SQL: info
    org.springframework.web: info
    com.clenzy: debug
    org.springframework.security: info
