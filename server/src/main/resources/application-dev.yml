spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/clenzy_dev
    driver-class-name: org.postgresql.Driver
    username: ${SPRING_DATASOURCE_USERNAME:clenzy}
    password: ${SPRING_DATASOURCE_PASSWORD}
    # Configuration HikariCP optimis√©e pour faible charge
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 1200000
      connection-timeout: 20000
      leak-detection-threshold: 60000
      pool-name: ClenzyHikariPool
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  liquibase:
    enabled: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://clenzy-keycloak:8080/realms/clenzy
          jwk-set-uri: http://clenzy-keycloak:8080/realms/clenzy/protocol/openid-connect/certs
  redis:
    host: clenzy-redis
    port: 6379
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 20
        max-idle: 10
        min-idle: 2
        max-wait: 2000ms
      shutdown-timeout: 200ms
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 heure
      cache-null-values: false
  mail:
    host: ${MAIL_HOST:clenzy-mailpit}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:false}
            required: ${MAIL_SMTP_STARTTLS_REQUIRED:false}
          ssl:
            enable: ${MAIL_SMTP_SSL_ENABLE:false}
          connectiontimeout: ${MAIL_SMTP_CONNECTION_TIMEOUT_MS:5000}
          timeout: ${MAIL_SMTP_TIMEOUT_MS:5000}
          writetimeout: ${MAIL_SMTP_WRITE_TIMEOUT_MS:5000}
          pool: true
          poolSize: ${MAIL_SMTP_POOL_SIZE:5}
          quitwait: false
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:clenzy-kafka:9092}
    consumer:
      group-id: clenzy-backend
      auto-offset-reset: earliest
    producer:
      acks: all

# Configuration Keycloak
keycloak:
  auth-server-url: http://clenzy-keycloak:8080
  realm: clenzy
  resource: clenzy-web
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:}
  # Configuration pour le client admin
  admin:
    username: ${KEYCLOAK_ADMIN_USERNAME}
    password: ${KEYCLOAK_ADMIN_PASSWORD}
    client-id: admin-cli

logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.web: info
    com.clenzy: debug
    org.springframework.security: debug
    org.springframework.web.servlet.mvc.method.annotation: debug

# Configuration Actuator pour le monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,httptrace,beans,env,configprops
  endpoint:
    health:
      show-details: always
      show-components: always
    metrics:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99
      slo:
        http.server.requests: 50ms, 100ms, 200ms, 500ms

jwt:
  secret: ${JWT_SECRET:clenzy-dev-jwt-secret-key-minimum-32-chars-long}
  expiration: 3600

server:
  port: 8080
  address: 0.0.0.0

# Configuration Stripe
# Configuration Airbnb Integration
airbnb:
  api:
    base-url: https://api.airbnb.com/v2
  oauth:
    client-id: ${AIRBNB_CLIENT_ID:}
    client-secret: ${AIRBNB_CLIENT_SECRET:}
    redirect-uri: ${AIRBNB_REDIRECT_URI:http://localhost:8084/api/airbnb/callback}
    authorization-url: https://www.airbnb.com/oauth2/auth
    token-url: https://api.airbnb.com/v2/oauth2/authorizations
    scopes: listings_r,reservations_r,reservations_w,calendar_r,calendar_w,messages_r,messages_w
  webhook:
    secret: ${AIRBNB_WEBHOOK_SECRET:}
  sync:
    enabled: false
    interval-minutes: 15

# Jasypt (chiffrement des tokens en base)
# Configuration Minut Integration (monitoring sonore)
minut:
  api:
    base-url: https://api.minut.com/v8
  oauth:
    client-id: ${MINUT_CLIENT_ID:}
    client-secret: ${MINUT_CLIENT_SECRET:}
    redirect-uri: ${MINUT_REDIRECT_URI:http://localhost:8084/api/minut/callback}
    authorization-url: https://api.minut.com/v8/oauth/authorize
    token-url: https://api.minut.com/v8/oauth/token
    scopes: read,write
  webhook:
    secret: ${MINUT_WEBHOOK_SECRET:}

# Configuration Tuya Cloud API (capteurs Tuya OEM)
tuya:
  api:
    base-url: ${TUYA_API_BASE_URL:https://openapi.tuyaeu.com}
    region: ${TUYA_REGION:eu}
  auth:
    access-id: ${TUYA_ACCESS_ID:}
    access-secret: ${TUYA_ACCESS_SECRET:}

jasypt:
  encryptor:
    password: ${JASYPT_ENCRYPTOR_PASSWORD}

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  publishable-key: ${STRIPE_PUBLISHABLE_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  currency: eur
  success-url: ${FRONTEND_URL:http://localhost:3000}/interventions/payment/success?session_id={CHECKOUT_SESSION_ID}
  cancel-url: ${FRONTEND_URL:http://localhost:3000}/interventions/payment/cancel
  inscription:
    success-url: ${FRONTEND_URL:http://localhost:3000}/login?inscription=success
    cancel-url: ${FRONTEND_URL:http://localhost:3000}/inscription?payment=cancelled

clenzy:
  mail:
    provider: ${MAIL_PROVIDER:generic}
    from: ${MAIL_FROM:info@clenzy.fr}
    notification-to: ${MAIL_NOTIFICATION_TO:info@clenzy.fr}
    contact:
      max-attachments: ${MAIL_MAX_ATTACHMENTS:10}
      max-attachment-size-bytes: ${MAIL_MAX_ATTACHMENT_SIZE_BYTES:10485760}
  imap:
    enabled: ${IMAP_ENABLED:false}
    host: ${IMAP_HOST:mail.clenzy.fr}
    port: ${IMAP_PORT:993}
    username: ${IMAP_USERNAME:info@clenzy.fr}
    password: ${IMAP_PASSWORD:}
  uploads:
    contact-dir: ${CONTACT_UPLOADS_DIR:/app/uploads/contact}
    templates-dir: ${TEMPLATES_DIR:/app/uploads/templates}
    documents-dir: ${DOCUMENTS_DIR:/app/uploads/documents}
  libreoffice:
    url: ${LIBREOFFICE_URL:http://clenzy-libreoffice:3000}

